<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://lb123658.github.io/game/favicon.png" type="image/png"/>
<link rel="manifest" href="manifest.json">
<title>Surival - The game</title>
<style>
  #page {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100%;
    width: 100%;
    border: none;
  }
</style>
  </head>
  <body>
    <embed src="index.html" id="page"></embed>
  
  <script>
    window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('serviceworker.js');
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}
  </script>
  </body>
</html>
